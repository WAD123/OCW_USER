      <!-- Page content -->
      <div id="page-content-wrapper ">


        <div class="page-content inset">
          <div class="row">
            <div class="text-center ">
              <div class="container-box">
                <div class="heading-center">
                  <h2>Account Setting</h2>
                  <hr>

                </div>
              </div>
            </div>
            <div class="maxwidth600 profile">

              <form class="form-horizontal" (submit)="updatePassword(user._id)">
                
                 <div class="form-group">
                   <label for="inputPassword1" class="col-sm-4 control-label">Old Password</label>
                   <div class="col-sm-8">
                     <input type="password" name="currentPassword" [(ngModel)]="currentPassword" class="form-control" id="inputPassword3" placeholder="Old Password">
                   </div>
                 </div>
                <div class="form-group">
                   <label for="inputPassword2" class="col-sm-4 control-label">New Password</label>
                   <div class="col-sm-8">
                     <input type="password" name="newPassword" [(ngModel)]="newPassword" class="form-control" id="inputPassword3" placeholder="New Password">
                   </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword2" class="col-sm-4 control-label">Confirm Password</label>
                  <div class="col-sm-8">
                    <input type="password" name="confirmPassword" [(ngModel)]="confirmPassword" class="form-control" id="inputPassword3" placeholder="Confirm Password">
                  </div>
                </div>
                <!-- <div class="form-group">
                   <label for="inputPassword3" class="col-sm-4 control-label">Mobile</label>
                   <div class="col-sm-8">
                     <input type="text" value="{{user.phone}}" name="phone" [(ngModel)]="phone" class="form-control" id="inputPassword3" placeholder="Mobile No.">
                   </div>
                </div> -->
                  <div class="form-group">
                   <div class="col-sm-offset-4 col-sm-8">
                     <button type="submit" class="btn btn-primary black">Save</button>
                   </div>
                  </div>
              </form>
               <!-- <h4>Do you want to delete account?</h4>
               <a href="javascript:void(0)" class="btn btn-primary ">Delete Account</a> -->
            </div>

          </div>

        </div>

      </div>
